<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
        <title></title>
    </head> 
    <body>
        <div class="container-fluid">
            <div class="row" style="margin:10px 0">
              <div class="col-3 col-md-6 d-flex align-items-center">
                <img src="./images/logo/logo.jpg" style="width:200px; height:50px" class="card-img-top" alt="logo">
              </div>
              <div class="col-8 col-md-6 d-flex justify-content-center">
                <div class="d-flex justify-content-end align-items-center" style="width:100%">
                  <form class="d-flex">
                    <input id="searchProduct" class="form-control search" type="search" placeholder="Buscar producto" aria-label="Search">
                    <button class="btn" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                  </form>
                  <div class="navButton">
                      Inicio
                  </div>
                  <div class="navButton">
                      Productos
                  </div>
                  <div class="navButton">
                      Contactanos
                  </div>
                  <div id="iconCart" class="navButton" >
                    <a class="cart" title="Facebook" target="_blank" rel="nofollow">
                      <svg data-bs-toggle="offcanvas" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                      <span id="cart" data-action="cart-can" class="hidden badge rounded-circle"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Subtitulo -->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="background:red">
              <div id="carousel" class="carousel-inner">
                
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <!-- Productos -->
            <div class="row">
              <div class="col productoTitle">
                Productos
              </div>
            </div>

            <div id="productos" class="row row-cols-1 row-cols-md-3 g-4" style="padding: 0 20px; margin:0 20px">
              
            </div>
            <!-- <div> -->
              <div class="row">
                <div class="col productoTitle">
                  Formulario
                </div>
              </div>  
              <form style="padding:0 50px">
                <div class="row justify-content-between">
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                  </div>
                  <div class="col-3">
                    <input type="text" class="form-control" placeholder="Apellido" required>
                  </div>
                  <div class="col-3">
                    <input type="text" class="form-control" placeholder="numero de celular" required>
                  </div>
                  <div style="margin-top:10px" class="col-12">
                    <textarea class="form-control" id="validationTextarea" required placeholder="Required example textarea"></textarea>                  
                  </div>
                </div>
                <div style="margin-top:10px" class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Enviar formulario</button>
                </div>
              </form>
            <!-- </div> -->

            <div id="offcanvasBottom" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Carrito</h5>
              </div>
              <div id="offcanvasCarrito" class="offcanvas-body">
              </div>
            </div>
          </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="arrays.js"> </script>
        <script src="dom.js"> </script>
        <script src="codigo.js"> </script>
    </body>
</html>
